<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>



    <div class="container">
        <img src="./assets/circle.svg" alt="circle" class="circle_left">
        <div class="wrapper">
            <div class="login">
                <div class="login_row">
                    <div class="login_row_col_8">
                        <div class="login_row_col_8_top">
                            <a href="./login.html" class="login_row_col_8_top_link">
                                <img src="./assets/logo.svg" alt="" class="login_row_col_8_top_link_image">
                            </a>
                        </div>
                        <div class="login_row_col_8_bottom">
                            <img src="./assets/login.svg" alt="" class="login_row_col_8_image">
                        </div>
                        <h1 class="login_row_col_8_title">
                            Welcome aboard my friend
                        </h1>
                        <p class="login_row_col_8_text">
                            just a couple of clicks and we start
                        </p>
                    </div>
                    <div class="login_row_col_4">
                        <h1 class="login_row_col_4_title">
                            Welcome
                        </h1>
                        <form class="login_row_col_4_form">
                            <input class="inp login_row_col_4_form_email" type="text" placeholder="Email or username" id="loginInp">
                            <input class="inp login_row_col_4_form_password" type="password" placeholder="Password"
                                id="passwordInp">
                            <a href="#" class="login_row_col_4_form_forgot">
                                Forgot password?
                            </a>

                            <button class="logBtn login_row_col_4_form_login">
                                Log in
                            </button>
                            <div class="login_row_col_4_form_line">
                                <div class="login_row_col_4_form_line_span"></div>
                                <p class="login_row_col_4_form_line_text">Or</p>
                                <div class="login_row_col_4_form_line_span"></div>
                            </div>
                            <div class="login_row_col_4_form_without">

                                <button class="login_row_col_4_form_without_google logWith">
                                    <img src="./assets/Google.svg" alt="Google"
                                        class="login_row_col_4_form_without_google_image">
                                    <p class="login_row_col_4_form_without_google_text">
                                        Google
                                    </p>
                                </button>
                                <button class="login_row_col_4_form_without_google logWith">
                                    <img src="./assets/gitlab.svg" alt="gitlab"
                                        class="login_row_col_4_form_without_google_image">
                                    <p class="login_row_col_4_form_without_google_text">
                                        GitLab
                                    </p>
                                </button>
                            </div>
                            <p class="login_row_col_4_form_noaccount">
                                Have no account yet?
                            </p>

                            <a href="./htmls/register.html" class="login_row_col_4_form_registr">Registration</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <img src="./assets/circle_right.svg" alt="circle" class="circle_right">
    </div>




    <script src="./javaScript/login.js"></script>
</body>

</html>
